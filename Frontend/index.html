<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Face Recognition Attendance</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0A0E2A; /* Dark Blue */
    color: #FFD700; /* Gold Text */
}

/* Dashboard Layout */
.dashboard {
    display: flex;
    height: 100vh;
}
/* Main Section */
.main {
    flex: 1;
    padding: 40px;
    text-align: center;
}

.main h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

.main p {
    font-size: 16px;
    color: #B0B0B0;
    margin-bottom: 40px;
}

/* Buttons Section */
.buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.button {
    background-color: #1C1F3A;
    padding: 20px;
    width: 200px;
    text-align: center;
    border-radius: 8px;
    color: #FFD700;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.button:hover {
    background-color: #2C3152;
    transform: scale(1.05);
}

@media (min-width: 768px) { 
    nav ul {
        display: block; 
        position: static; 
    }

    nav input#menu-toggle,
    nav label {
        display: none; 
    }
}
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="main">
        <h1>AI-Powered Face Recognition Attendance</h1>
        <p>
          Register students, manage attendance, and integrate AI for seamless
          recognition.
        </p>
        <div class="buttons-container">
          <div class="button" id="btn-register">‚ûï Register Students</div>
          <div class="button" id="btn-authorize">üë• Authorize Students</div>
          <div class="button" id="btn-mark">üì∑ Mark Attendance</div>
          <div class="button" id="btn-view">üìã View Attendance</div>
          <div class="button" id="btn-config">‚öôÔ∏è Configure Camera</div>
          <div class="button" id="btn-login">üîí Student Login</div>
        </div>
      </div>
    </div>
    <script>
      // Handle button actions
      function handleButtonClick(action) {
        switch (action) {
          case "‚ûï Register Students":
            alert("Navigating to Student Registration...");
            window.location.href = "#register-students.html"; // Replace with actual URL
            break;

          case "üë• Authorize Students":
            alert("Navigating to Authorize Students...");
            window.location.href = "#authorize-students.html"; // Replace with actual URL
            break;

          case "üì∑ Mark Attendance":
            alert("Navigating to Mark Attendance...");
            window.location.href = "#mark-attendance.html"; // Replace with actual URL
            break;

          case "üìã View Attendance":
            alert("Navigating to View Attendance...");
            window.location.href = "#view-attendance.html"; // Replace with actual URL
            break;

          case "‚öôÔ∏è Configure Camera":
            alert("Navigating to Camera Configuration...");
            window.location.href = "#configure-camera.html"; // Replace with actual URL
            break;

          case "üîí Student Login":
            alert("Navigating to Student Login...");
            window.location.href = "student_login.html"; // Added URL for student login page
            break;

          default:
            alert("Action not recognized!");
        }
      }

      const btnRegister = document.getElementById("btn-register");
      const btnAuthorize = document.getElementById("btn-authorize");
      const btnMark = document.getElementById("btn-mark");
      const btnView = document.getElementById("btn-view");
      const btnConfig = document.getElementById("btn-config");
      const btnLogin = document.getElementById("btn-login"); // Added login button

      // Function to handle page navigation
      function navigateTo(page) {
        switch (page) {
          case "register":
            window.location.href = "register_students.html";
            break;
          case "authorize":
            window.location.href = "authorize_students.html";
            break;
          case "mark":
            window.location.href = "mark_attendance.html";
            break;
          case "view":
            window.location.href = "view_attendance.html";
            break;
          case "config":
            window.location.href = "camera_config.html";
            break;
          case "login":
            window.location.href = "student_login.html"; // Added navigation for student login
            break;
          default:
            console.error("Invalid page:", page);
        }
      }

      // Event listeners for buttons
      btnRegister.addEventListener("click", () => navigateTo("register"));
      btnAuthorize.addEventListener("click", () => navigateTo("authorize"));
      btnMark.addEventListener("click", () => navigateTo("mark"));
      btnView.addEventListener("click", () => navigateTo("view"));
      btnConfig.addEventListener("click", () => navigateTo("config"));
      btnLogin.addEventListener("click", () => navigateTo("login")); // Added listener for login button
    </script>
  </body>
</html>
