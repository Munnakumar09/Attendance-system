<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - AI Attendance System</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #0f172a;
    color: #e5e7eb;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    background: #1e293b;
    color: #facc15;
    padding: 20px 0;
    border-radius: 8px 8px 0 0;
}

h1 {
    margin: 0;
}

/* Form Styles */
form {
    background: #1e293b;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #4a5568;
    border-radius: 4px;
    background: #334155;
    color: #e5e7eb;
}

button {
    padding: 10px 20px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #4338ca;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px 0;
    background: #1e293b;
    border-radius: 0 0 8px 8px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Register Student</h1>
        </header>

        <main>
            <form id="register-student-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="id">Student ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 AI Attendance System</p>
        </footer>
    </div>
</body>
</html>
